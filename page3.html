<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>register form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <fieldset>
        <!-- two first buttons in the page -->
        <div class="logo-navigation">
            <button class="logo">Logo</button>
            <button class="navigation">Navigation</button>
        </div>
        <!-- header -->
        <div>
            <h1>Sign up to yourcustomtailor.com</h1>
        </div>
         <!-- form -->
         <form method="get" action="page4.html" name="thirdform">
             <!-- Step 3/4 - Time to learn about your preferences ? -->
            <div>
                <h2> Step 3/4 - Time to learn about your preferences?</h2>
                <strong>Progress</strong>
                <div class="w3-border prograss-bar">
                    <div class="w3-grey bar-part3"></div>
                </div>
            </div>
            <!-- interested in offers on? -->
            <nav class="interested-items">
                <p>What kind of items are you interested in offers on?</p>
                <ul>
                    <li><label class="container">Apparal
                            <input type="checkbox" checked="checked">
                        </label>
                    </li>
                    <li><label class="container">Jewelry
                            <input type="checkbox" checked="checked">
                        </label>
                    </li>
                    <li><label class="container">Accessories
                            <input type="checkbox" checked="checked">
                        </label>
                    </li>
                    <li><label class="container">Shoes
                            <input type="checkbox" >
                        </label>
                    </li>
                    <li><label class="container">Handbags
                            <input type="checkbox" checked="checked">
                        </label>
                    </li>
                    
                </ul>
            </nav>
            <!--select the images that resemble your style -->
            <nav class="resamble-images">
                <p>Choose the images that best resemble your style</p>
                <ul>
                    <li><figure><img src="images/1.jpg"><figcaption><label>Select</label><input type="checkbox" checked></figcaption></figure></li>
                    <li><figure><img src="images/2.jpg"><figcaption><label>Select</label><input type="checkbox" ></figcaption></figure></li>
                    <li><figure><img src="images/3.jpg"><figcaption><label>Select</label><input type="checkbox" checked></figcaption></figure></li>
                    <li><figure><img src="images/4.jpg"><figcaption><label>Select</label><input type="checkbox" checked></figcaption></figure></li>
                    <li><figure><img src="images/5.jpg"><figcaption><label>Select</label><input type="checkbox"></figcaption></figure></li>
                    <li><figure><img src="images/6.jpg"><figcaption><label>Select</label><input type="checkbox"></figcaption></figure></li>
                    <li><figure><img src="images/7.jpg"><figcaption ><label>Select</label><input type="checkbox" checked></figcaption ></figure></li>
                    <li><figure><img src="images/8.jpg"><figcaption><label>Select</label><input type="checkbox" checked></figcaption></figure></li>
                </ul>
            </nav>

            <div class="div-next-step">  
                <button id="third-page-next-step">Next step</button>
            </div>
        </form>    

    </fieldset>
    <script src="js/main.js"></script>
</body>
</html>
